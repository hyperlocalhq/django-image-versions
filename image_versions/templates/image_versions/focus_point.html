{% load static i18n %}

<div style="width:610px;">
  <div id="image_preview" class="helper-tool-target" data-path="{{ path }}">
    <img class="helper-tool-img img-fluid" alt="" />
    <img class="reticle" src="{% static 'image_versions/img/focuspoint-target.png' %}" alt="" />
    <img class="target-overlay img-fluid" alt="" />
  </div>
</div>
<button type="button" class="btn btn-sm btn-secondary d-none" id="focus_face">{% trans "Focus a face" %}</button>
<button type="button" class="btn btn-sm btn-secondary d-none" id="reset_focus_point">{% trans "Reset focus point" %}</button>

<link rel="stylesheet" href="{% static 'image_versions/css/focus_point.css' %}"/>
<script>
  window.settings = {
    MEDIA_URL: "{{ MEDIA_URL }}",
  }
</script>
<script src="{% static 'image_versions/vendor/tracking.js-1.1.3/build/tracking-min.js' %}"></script>
<script src="{% static 'image_versions/vendor/tracking.js-1.1.3/build/data/face-min.js' %}"></script>
<script src="{% static 'image_versions/js/admin_image_focus_point.js' %}"></script>
